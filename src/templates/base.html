{% load static %}
<!DOCTYPE html>
<html lang=en>

	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>
			{% block head_title %}BlobFeed.com{% endblock head_title %}
		</title>
		
		{% include 'snippets/js.html' %}
		{% include 'snippets/css.html' %}

		<style>
    		.red-color {
      		color: red;
    		}
    		.grey-color {
      		color: #ccc;
    		}
    		.media-focus {
          	background-color: rgba(255, 255, 0, 0.22);
    		}
    	</style>
	</head>

	<body>
	
		{% include 'navbar.html' %}

		<div class='container'>
      		{% block content %}
        	{% endblock content %}
		</div>

    	{% include "reply-modal.html" %}
    	
    	<script>
    	{% include "snippets/ajaxFunc.js" %}
    	</script>

    	{% block script %}
    	{% endblock script %}

	</body>
</html>
